spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:postgres-marketdata}:5432/marketdata
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:kafka:29092}
    consumer:
      group-id: marketdata-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        # Permite deserializar todos los paquetes Java desde JSON (requerido para DTOs)
        spring.json.trusted.packages: "*"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

eureka:
  client:
    service-url:
      defaultZone: http://${EUREKA_HOST:directory}:8761/eureka/
  instance:
    prefer-ip-address: true

# Logging para producción (temporalmente más verboso para diagnóstico)
logging:
  level:
    com.metradingplat.marketdata: INFO
    '[com.metradingplat.marketdata.infrastructure.output.external.tastytrade]': DEBUG
    org.springframework.kafka: WARN
    org.springframework.web.socket: DEBUG
    org.springframework.web.socket.client: DEBUG

# TastyTrade Production Configuration
tastytrade:
  dxlink-url: ${DXLINK_URL:wss://tasty.dxfeed.com/realtime}
